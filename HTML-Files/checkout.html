<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | ...</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Shared site styles -->
    <link rel="stylesheet" href="https://mmc839.github.io/CS212-Project-Repo/CSS-files/overall-website.css">

    <!-- Checkout-specific styles -->
    <link rel="stylesheet" href="../CSS-files/checkout.css">
</head>

<body>
    <!-- Navbar (matches other pages) -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #A8BBA3;">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="../index.html">...</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page header -->
    <header class="text-center py-5">
        <h1 class="fw-bold" style="color: #B87C4C;">Checkout</h1>
        <p class="lead" style="color: #5a5a5a;">Review your order and enter your information to place a pickup.</p>
    </header>

    <!-- Main checkout content -->
    <section class="container checkout-section pb-5">
        <div class="row g-4">

            <!-- Left: customer info -->
            <div class="col-md-6">
                <div class="checkout-card p-4 h-100">
                    <h3 class="section-title mb-3">Your Information</h3>

                    <form id="checkout-form">
                        <div class="mb-3">
                            <label for="cust-name" class="form-label">Full Name*</label>
                            <input type="text" id="cust-name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="cust-email" class="form-label">Email*</label>
                            <input type="email" id="cust-email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="cust-phone" class="form-label">Phone*</label>
                            <input type="tel" id="cust-phone" class="form-control" placeholder="(000) 000-0000" required>
                        </div>

                        <div class="mb-3">
                            <label for="pickup-time" class="form-label">Pickup Time*</label>
                            <input type="time" id="pickup-time" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="cust-notes" class="form-label">Order Notes (optional)</label>
                            <textarea id="cust-notes" class="form-control" rows="3"
                                      placeholder="Allergies, special requests, etc."></textarea>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right: order summary -->
            <div class="col-md-6">
                <div class="checkout-card p-4 h-100">
                    <h3 class="section-title mb-3">Order Summary</h3>

                    <div id="checkout-items" class="mb-3">
                        <!-- JS will insert cart items here -->
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="fw-bold">Total:</span>
                        <span id="checkout-total" class="fw-bold">$0.00</span>
                    </div>

                    <button class="btn place-order-btn w-100" type="submit" form="checkout-form">
                        Place Order
                    </button>

                    <p class="mt-3 small text-muted">
                        This is a class project â€” no real payment information is collected.
                    </p>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4" style="background-color: #A8BBA3; color: #F7F1DE;">
        <p class="mb-0"> ... | Grown and served with care and pride.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../cart.js"></script>
</body>
</html>
